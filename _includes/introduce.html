<!-- begin c-hero -->
<div class="introduce">
  <div class="container">
    <div class="row">
      <div class="col col-6 col-t-12 last-item">
        <div class="introduce__content">
          <h1 class="introduce__title">{{ site.data.settings.author.say-hello }}</h1>
          <p class="introduce__subtitle">{{ site.data.settings.author.bio }}</p>
          <div class="introduce__social">
            <span class="introduce__social-title">{% t homepage.follow-me %} |</span>
            {% include contact-link.html %}
          </div>
        </div>
      </div>
      <div class="col col-6 col-t-12">
        <div class="introduce__image">
          <img src="{{site.baseurl_root}}/images/{{ site.data.settings.author.image }}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end hero -->
