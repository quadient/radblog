          <nav class="main-nav">
            <div class="main-nav__box">
              <div class="nav-icon__close">
                <i class="ion ion-ios-close-circle-outline"></i>
              </div>

              <div class="nav__title">Menu</div>

              <ul class="nav__list list-reset">
                <li class="nav__item">
                  <a href="{{site.baseurl}}/" class="nav__link">Home</a>
                </li>
                {% for page in site.pages %} {% unless page.name == 'tags.html'
                or page.name == '404.html' or page.name == 'index.html' %} {% if
                page.title %}
                <li class="nav__item">
                  <a
                    href="{{ page.url | prepend: site.baseurl }}"
                    class="nav__link"
                    >{% t page.title %}</a
                  >
                </li>
                {% endif %} {% endunless %} {% endfor %}
              </ul>
            </div>
          </nav>

          <div class="nav-buttons">
            <i
              class="nav__icon nav__icon-menu ion ion-md-menu"
              aria-label="Menu Icon"
            ></i>
            <i
              class="nav__icon nav__icon-search ion ion-md-search"
              aria-label="Search Icon"
            ></i>
            <i class="nav__icon nav__icon-language" aria-label="Language Icon">
              <img
                src="{{ site.baseurl_root }}/images/language-{{site.lang}}.png"
              />
              <div>
                <ul>
                  <li>
                    <a href="{{ site.baseurl_root }}{{ page.url}}">
                      <img
                        src="{{ site.baseurl_root }}/images/language-en.png"
                      />
                    </a>
                  </li>
                  <li>
                    <a href="{{ site.baseurl_root }}/cz{{ page.url}}">
                      <img
                        src="{{ site.baseurl_root }}/images/language-cz.png"
                      />
                    </a>
                  </li>
                </ul>
              </div>
            </i>
